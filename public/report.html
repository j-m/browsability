<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./stylesheets/report.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="assessment">
        <h1 id="overall"></h1>
    </div>
    <div id="container">
        <span id="chrome"><a href="#factors"><img src="./images/chrome.png"/></a></span>
        <span id="firefox"><a href="#factors"><img src="./images/firefox.png"/></a></span>
        <span id="safari"><a href="#factors"><img src="./images/safari.png"/></a></span>
        <span id="edge"><a href="#factors"><img src="./images/edge.png"/></a></span>
        <span id="ie"><a href="#factors"><img src="./images/ie.png"/></a></span>
        <div id="chevron"></div>
    </div>
    <div id="factors">
        <h2>Most limiting factors</h2>
        <a name="factors"></a>
        <table>
            <thead>
                <tr>
                    <th>Attribute</th>
                    <th>Chrome</th>
                    <th>Firefox</th>
                    <th>Safari</th>
                    <th>Edge</th>
                    <th>IE</th>
                </tr>
            </thead>
            <tbody id="insert">

            </tbody>
        </table>
        <p><small>If this list is empty then there is nothing wrong</small></p>
    </div>
    <div id="list">
        <h2>A list of all detected CSS properties</h2>
        <p></p>
    </div>
    <script type="text/javascript" src="./javascript/index.js"></script>
</body>
</html>
